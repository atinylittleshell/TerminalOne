name: build
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos
          - windows
        node-version:
          - '16.x'

    name: build
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: npm ci
      - name: run build
        run: npm run build
      - name: run lint
        run: npm run lint
      - name: run test
        run: npm run test
      - name: upload coverage reports to codecov
        uses: codecov/codecov-action@v3
